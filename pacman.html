<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="pacman.css">
    <script src="https://kit.fontawesome.com/5755d4a973.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="header">
            <h1>PACMAN</h1>
            <div class="header-sub">
                <p class="score">Score : <span id="scoreDisplay"></span></p>
                <div class="volume soundOn"><i class="fas fa-volume-up"></i></div>
                <div class="volume mute"><i class="fas fa-volume-mute"></i></i></div>
            </div>
        </div>
        <p class="game-over">Game Over !</p>
        <p class="game-win">You Won !</p>
        <div class="grid"></div>
    </div>
    <script src="pacman.js"></script>
</body>
</html>
